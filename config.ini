# Configuration LanVoice v2.0
# Ce fichier permet de personnaliser les paramètres audio avancés

[audio]
# Profil audio par défaut (ultra_low_latency, low_latency, quality, bandwidth_saving)
# Laissez vide pour la sélection automatique
default_profile = 

# Force l'activation/désactivation de la compression (true/false)
# Laissez vide pour la détection automatique
force_compression = 

# Taille des buffers personnalisée (en échantillons)
# Valeurs recommandées : 512, 1024, 2048, 4096
# Laissez vide pour utiliser les profils par défaut
custom_buffer_size = 

[network]
# Port TCP par défaut pour le serveur
default_port = 12345

# Timeout de connexion client (en secondes)
connection_timeout = 10

# Active TCP_NODELAY pour réduire la latence (true/false)
tcp_nodelay = true

# Taille du buffer socket (en bytes)
socket_buffer_size = 65536

[logging]
# Niveau de log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Active les logs détaillés des performances (true/false)
performance_logging = false

# Sauvegarde des logs dans un fichier (true/false)
log_to_file = false

[advanced]
# Priorité des threads audio (high, normal, low)
thread_priority = high

# Nombre maximum de clients connectés simultanément
max_clients = 10

# Timeout de buffer audio (en millisecondes)
audio_timeout = 100

# Active les optimisations expérimentales (true/false)
experimental_optimizations = false

[ui]
# Affiche les métriques de performance dans l'interface (true/false)
show_performance_metrics = false

# Affiche les messages de debug dans l'interface (true/false)
show_debug_messages = false

# Thème de l'interface (light, dark, auto)
theme = auto

# Langue de l'interface (fr, en)
language = fr

[profiles]
# Configuration personnalisée des profils audio
# Format: nom_profil = frequence_echantillonnage,taille_buffer,format

# Profil ultra performance (latence < 2ms)
ultra_performance = 44100,256,int16

# Profil streaming musical (qualité maximale)
music_streaming = 48000,4096,int16

# Profil économie batterie (consommation réduite)
battery_saving = 22050,8192,int16

[compression]
# Niveau de compression zlib (1-9, 1=rapide, 9=maximum)
compression_level = 1

# Seuil de compression automatique (en bytes)
# Active la compression si les données dépassent ce seuil
compression_threshold = 1024

# Type de compression (zlib, lz4, none)
compression_type = zlib

[monitoring]
# Active le monitoring temps réel des performances (true/false)
realtime_monitoring = true

# Intervalle de monitoring (en millisecondes)
monitoring_interval = 1000

# Sauvegarde des statistiques de performance (true/false)
save_performance_stats = false

# Seuil d'alerte latence (en millisecondes)
latency_alert_threshold = 50

[experimental]
# ⚠️ FONCTIONNALITÉS EXPÉRIMENTALES - UTILISER AVEC PRÉCAUTION ⚠️

# Active le protocole UDP (plus rapide mais moins fiable)
enable_udp = false

# Active la suppression d'écho acoustique (nécessite des ressources)
enable_aec = false

# Active la réduction de bruit adaptatif
enable_noise_reduction = false

# Active le buffer prédictif (anticipe les données)
enable_predictive_buffering = false

# Active la compression audio avancée (Opus, nécessite des codecs)
enable_opus_compression = false

[notes]
# Ce fichier de configuration est optionnel
# Si absent, LanVoice utilisera les paramètres par défaut optimisés
# 
# Pour appliquer les changements :
# 1. Modifiez les valeurs souhaitées
# 2. Sauvegardez le fichier
# 3. Redémarrez LanVoice
#
# Les paramètres marqués comme "expérimentaux" peuvent affecter la stabilité
# Utilisez-les uniquement si vous comprenez leurs implications
#
# Pour revenir aux paramètres par défaut, supprimez ou renommez ce fichier